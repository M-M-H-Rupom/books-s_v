<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mfht_login_main">
        <div class="mfht_login_container">
            <div class="mfht_login_title">
                <h2>Login</h2>
            </div>
            <div class="mfht_login_form">
                <form action="" method="post">
                    <div class="mfht_login_username">
                        <label for="">
                            <input type="text" name="" id="" placeholder="Username">
                        </label>
                    </div>
                    <div class="mfht_login_password">
                        <label for="">
                            <input type="text" name="" id="" placeholder="Password">
                        </label>
                    </div>
                    <div class="mfht_login_submit">
                        <label for="">
                            <input type="submit" value="Login">
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
